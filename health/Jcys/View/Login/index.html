<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>台管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="__IMG__/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__CSS__/font.css">
	<link rel="stylesheet" href="__CSS__/weadmin.css">
    <script src="__LAYUIJS__" charset="utf-8"></script>
        <style>
            h3{
                display: inline;
            }
            h3 a{
                cursor: pointer;
            }
        </style>
</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">后台管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" id="userlogin">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="layui-bg-blue">
            <div>
                <h3><a href="{:U('Jcys/Login/register')}">注册账号</a></h3><h3 style="float: right"><a>忘记密码</a></h3>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        
        	layui.extend({
				admin: '__JS__/admin'
			});
            layui.use(['form','admin','jquery'], function(){
              var form = layui.form
              	,admin = layui.admin
                  ,$ = layui.jquery;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888)
                //layer.msg(JSON.stringify(data.field),function(){
                    //location.href="{:U('index')}"
                // });
                    $.ajax({
                        url:"{:U('Jcys/Login/manageLogin')}",
                        type:'post',
                        data:$('form').serialize(),
                        dataType:'json',
                        success:function (data) {
                            if(data.status ==1) {
                                layer.msg(data.info, {
                                    icon: 1,
                                    time: 2000
                                },function () {
                                    location.href = data.url;
                                });
                                console.log(data);
                            }else if(data.status ==0){
                                layer.msg(data.info, {
                                    icon: 5,
                                    time: 2000
                                })
                            }
                        },
                        error:function (data) {
                            console.log('ajax触发登录失败');
                            console.log(data);
                        },
                    });

                return false;
              });
            });   
    </script>  
    <!-- 底部结束 -->
</body>
</html>
