<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="__CSS__/font.css">
		<link rel="stylesheet" href="__CSS__/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="weadmin-body">
			<form class="layui-form">
				<div class="layui-form-item">
						<label for="L_username" class="layui-form-label">
							<span class="we-red">*</span>用户名
						</label>
						<div class="layui-input-inline">
							<input type="text" id="L_username" name="username" value="{$user.user}" lay-verify="required|nikename" autocomplete="off" readonly="readonly" class="layui-input" >
						</div>
						<div class="layui-form-mid layui-word-aux">
							用户名不可修改
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_sex" class="layui-form-label">性别</label>
						<div class="layui-input-block" id="L_sex">
							<switch name="user.sex">
								<case value="0">
									<input type="radio" name="sex" value="0" title="女" checked >
									<input type="radio" name="sex" value="1" title="男">
									<input type="radio" name="sex" value="2" title="未知">
								</case>
								<case value="1">
									<input type="radio" name="sex" value="0" title="女">
									<input type="radio" name="sex" value="1" title="男" checked>
									<input type="radio" name="sex" value="2" title="未知">
								</case>
								<case value="2">
									<input type="radio" name="sex" value="0" title="女">
									<input type="radio" name="sex" value="1" title="男">
									<input type="radio" name="sex" value="2" title="未知" checked>
								</case>
							</switch>
						</div>
					</div>

					<div class="layui-form-item">
						<label for="L_email" class="layui-form-label">
							<span class="we-red">*</span>手机
						</label>
						<div class="layui-input-inline">
							<input type="text" id="L_phone" name="phone" value="{$user.phone}" lay-verify="required|phone" autocomplete="" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label for="L_email" class="layui-form-label">
							<span class="we-red">*</span>邮箱
						</label>
						<div class="layui-input-inline">
							<input type="text" id="L_email" name="email" value="{$user.email}" lay-verify="email" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label for="L_address" class="layui-form-label">
							<span class="we-red"></span>地址
						</label>
						<div class="layui-input-inline">
							<input type="text" id="L_address" name="address" value="{$user.address}" autocomplete="off" class="layui-input">
						</div>
					</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">修改</button>
					<input type="hidden" name="dataId" id="dataId" value="" />
				</div>
			</form>
		</div>
		<script src="__LAYUIJS__" charset="utf-8"></script>
		<script type="text/javascript">
			layui.extend({
				admin: '__JS__/admin'
			});
			layui.use(['form', 'jquery', 'admin','layer'], function() {
                var form = layui.form,
                    $ = layui.jquery,
                    admin = layui.admin,
                    layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function (value) {
                        if (value.length < 4) {
                            return '昵称至少得4个字符啊';
                        }
                    }
                });
                //页面初始化加载
                $(function () {
                    setTimeout(function () {
                        frameVal();
                    }, 100);
                });

                function frameVal() {
                    var dataId = $('input[name="dataId"]').val();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layui.jquery("#memberList tr").each(function () {
                        if ($(this).attr('data-id') == dataId) {
                            console.log($(this));
                            var tdArr = $(this).children('td');
                            var username = tdArr.eq(2).text(); //姓名
                            var sex = tdArr.eq(3).text(); //性别
                            var phone = tdArr.eq(4).text(); //电话
                            var email = tdArr.eq(5).text(); //邮箱
                            var address = tdArr.eq(6).text(); //地址

                            $('input[name="username"]').val(username);
                            console.log("sex:" + sex);
                            $('input[name="sex"][value="' + sex + '"]').attr("checked", true);
                            $('input[name="phone"]').val(phone);
                            $('input[name="email"]').val(email);
                            $('input[name="address"]').val(address);
                            form.render();
                        }
                    });
                }

                //监听提交
                form.on('submit(add)', function (data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    $(function () {
					    $.ajax({
                            url:"{:U('Jcys/Index/pedit')}",
                            type:'post',
                            data:$('form').serialize(),
                            success:function (data) {
                                // var index = parent.layer.getFrameIndex(window.name);
                                // //关闭当前frame
                                // parent.layer.close(index);
                                if (data.status==1) {
                                    layer.alert(data.info, {
                                        icon: 6
                                    }, function () {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                        top.location.reload();
                                    });
                                }else if(data.status==0){
									layer.alert(data.info);
								}
                            }
                        });
                    });
                        // layer.alert("修改成功", {
                        // 	icon: 6
                        // }, function() {
                        // 	// 获得frame索引
                        // 	// var index = parent.layer.getFrameIndex(window.name);
                        //     // //关闭当前frame
                        //     // parent.layer.close(index);
                        // });

                    // var index = parent.layer.getFrameIndex(window.name);
                    // //关闭当前frame
                    // parent.layer.close(index);
                    return false;
                });

            });

		</script>
	</body>

</html>
