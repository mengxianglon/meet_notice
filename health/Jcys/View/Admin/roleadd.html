<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>admin</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="__CSS__/font.css">
	<link rel="stylesheet" href="__CSS__/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="weadmin-body">
	<form class="layui-form">
		<div class="layui-form-item">
			<label for="username" class="layui-form-label">
				<span class="we-red">*</span>角色名
			</label>
			<div class="layui-input-inline">
				<input type="text" id="username" name="username" required="" lay-verify="required"
					   autocomplete="off" value="xxx" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label  class="layui-form-label">
				<span class="we-red">*</span>拥有权限
			</label>
			<div class="layui-input-inline">
				<input type="text" id="discribe" name="discribe" required="" lay-verify="required"
					   autocomplete="off" value="" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label  class="layui-form-label">规则节点
				<span class="we-red">*</span>
			</label>
			<div class="">
				<input type="text" id="own" name="own" required="" lay-verify="required"
					   autocomplete="off" value="" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"><span class="we-red">*</span>状态</label>
			<div class="layui-input-block">
				<input type="checkbox" name="like1[write]" lay-skin="primary" title="状态" checked="">
			</div>
		</div>
		<div class="layui-form-item">
			<label for="L_repass" class="layui-form-label">
			</label>
			<button  class="layui-btn" lay-filter="add" lay-submit="">
				修改
			</button>
		</div>
	</form>
</div>
<script src="__LAYUIJS__" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '__JS__/admin'
    });
    layui.use(['form','layer','admin'], function(){
        var form = layui.form,
            admin = layui.admin,
            layer = layui.layer;

    });
</script>
</body>

</html>
